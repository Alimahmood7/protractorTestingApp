<ng4-loading-spinner> </ng4-loading-spinner>
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default card-view">
      <div class="panel-heading">
        <div class="pull-left">
          <h6 class="panel-title txt-dark">Search results</h6>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="panel-wrapper collapse in scroll-wrapper row">
        <div class="panel-body">
          <div class="table-wrap">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th *ngFor="let value of resultHeaders">
                      <i class="table-header" [ngClass]="{'fas fa-wifi' : value === 'icon' } ">{{value === 'icon'? '':value}} </i>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let detail of searchResults" (click)="showSimDetails(detail,$event)" >
                    <td>
                      <span CLASS="iccid-num">{{detail.iccid}}</span>
                    </td>
                    <td>
                      <strong class="txt-dark client-name">{{detail.clientName}}</strong>
                    </td>
                    <td>
                      <span class="country-name">{{detail.clientOrgCountry}}</span>
                    </td>
                     <td>
                      <span class="refresh-time">{{detail.refreshTime | amTimeAgo:true}}</span>
                    </td>
                    <td class="sms-link">
                      <span><a href="javascript:void(0)">SMS</a></span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
