<div id="smsTab">
  <div class="form-group mb-0 notification-box-head-wrap">
    <h4 class="control-label mb-10 " for="example-input1-group2">Message</h4>
    <div class="input-group mb-15">
      <input type="email" [formControl]="messageField" id="example-input2-group2" name="example-input2-group2" class="form-control"
        placeholder="Message">
      <span class="input-group-btn">
        <button type="button" (click)="onSendMessage(messageField.value)" class="btn btn-info">
          <span class="btn-text">
            <span class="telus-icon-send-arrow"></span>
            Send
          </span>
        </button>
      </span>
    </div>
  </div>

  <div class="form-group mb-0 notification-box-head-wrap">
    <h5 class="control-label control-label2 mb-10 " for="example-input1-group2">Log</h5>
    <div class="logs_holder">
      <div class="log_col_holder log-wrapper" *ngFor="let log of smsStatusLog">
        <div class="icon-holder">
          <span class="label">{{log.type | slice:0:2}}</span>
        </div>
        <div class="log-text-holder">
          <strong class="event-heading txt-dark">{{log.submitDate | amLocale:'en' | amDateFormat:'MMMM DD, YYYY h:mm A'}}</strong>
          <strong class="event-heading txt-dark">{{log.status}}</strong>
          <p class="desc">{{log.message}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
