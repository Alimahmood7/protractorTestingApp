<header>
  <div class="container">
    <strong class="logo">
      <a href="#"> <img class="img-responsive" src="/assets/images/logo-telus.svg" alt=""> </a>
    </strong>
  </div>
</header>
<div class="login-frames">
  <div class="login_holder">
    <h1 class="section-heading"><span> <img src="/assets/images/login-user.svg" alt=""> </span>GMC Login Portal</h1>
    <div class="login-section">
      <div class="col-xs-6">
        <h2 class="panel-title">Letâ€™s Get Started</h2>
        <form  [formGroup]="loginForm">
          <div class="form-group">
            <label class="control-label mb-10" for="email_de"><strong> Log In</strong></label>
            <input type="email" formControlName="username" placeholder="martin@gmail.com" class="form-control" id="email_de" name="UserName"   >
          </div>
          <div class="form-group">
            <button type="submit" (click)="onLoginSubmit()"  class="btn btn-success"><span class="btn-text">Continue</span></button>
          </div>
        </form>
      </div>
      <div class="col-xs-6">
        <img class="img-responsive" src="/assets/images/Login-img.jpg" alt="">
      </div>
    </div>
  </div>
</div>
